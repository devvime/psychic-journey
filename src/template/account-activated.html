<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta ativada com sucesso!</title>
    <style>
    :root {
      --bg: #f5f7fa;
      --primary: #4CAF50;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease;
    }

    .icon {
      font-size: 64px;
      color: var(--primary);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.8em;
      color: var(--text);
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #43a047;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">âœ…</div>
      <h1>Account activated successfully!</h1>
      <p>Congratulations, {{userName}}! Your account has been verified and is
        now
        ready to
        use.</p>
      <a href="/" class="btn">Go to website</a>
    </div>
  </body>
</html>
